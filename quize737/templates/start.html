<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Page</title>

</head>
<form method='post' action=''>
    {% csrf_token %}
    {% for q in questions%}
    <div class="form-group">
        <br>{{q.question}}</br>
      <label for="question">{{q.question}}</label>
    </div>
    <div class="form-check">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="1" value="1" checked>
            <label class="form-check-label" for="1">
                {{q.option_1}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="2" value="2">
            <label class="form-check-label" for="2">
                {{q.option_2}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="3" value="3">
            <label class="form-check-label" for="3">
                {{q.option_3}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="4" value="4">
            <label class="form-check-label" for="4">
                {{q.option_4}}
            </label>
        </div>
        <br>
    </div>
    {% endfor %}
    <input id='timer' type='hidden' name="timer" value="">
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
<body>

</body>
</html>
