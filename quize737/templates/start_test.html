<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Test</title>
</head>
<body>
<br>
<br>
<form method='post' action='{% url "next_question" %}'>

    <!--Скрытое поле с название теста пользователя -->
        <input type="hidden" name="user_set_name" value="{{user_set_name}}">
    <!--Скрытое поле id результатов теста пользователя -->
        <input type="hidden" name="results_object_id" value="{{results_object_id}}">

    <br>
    <h3>Имя тестируемого: <b>{{user}}</b></h3>
    {% csrf_token %}
    {% for q in question%}
    <div class="form-group">

        <!-- Скрытое поле с правильным ответом на вопрос, будет передаваться в далее, для сравнения с ответом пользователя -->
        <input type="hidden" name="answer" value="{{q.answer}}">

        <!--Скрытое поле с "Весом вопроса", будет учитывать при подсчёте баллов -->
        <input type="hidden" name="q_weight" value="{{q.q_weight}}">


        <br>

        <label><b>{{q.question}}</b></label>
    </div>
    <div class="form-check">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="user_answer" id="1" value="1" checked>
            <label class="form-check-label" for="1">
                {{q.option_1}}
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="user_answer" id="2" value="2">
            <label class="form-check-label" for="2">
                {{q.option_2}}
            </label>
        </div>
        {% if q.option_3 %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="user_answer" id="3" value="3">
            <label class="form-check-label" for="3">
                {{q.option_3}}
            </label>
        </div>
        {% endif %}
        {% if q.option_4 %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="user_answer" id="4" value="4">
                <label class="form-check-label" for="4">
                    {{q.option_4}}
                </label>
            </div>
        {% endif %}
        <br>
    </div>
    {% endfor %}

    <br>
    <button type="submit" class="btn btn-primary">Ответить</button>
  </form>
</body>
</html>
