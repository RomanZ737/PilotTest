{% extends "base_login.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<section>
<div>
    <fieldset>
        <form action="." method="post">
            {% csrf_token %}
            <table style="width:100%">
                <tr>
                    <th align="center">
                        <h1 style="color: rgb(209, 209,209);">Восстановление пароля</h1>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Email: {{ form.email }}</label>
                    </th>
                </tr>
                <tr>
                    <th>
                        <br>
                        <button type="submit" value="Отправить email">Восстановить</button>
                    </th>
                </tr>
                <tr>
                    <th>
                        <a href="/">Вернуться</a>
                    </th>
                </tr>
            </table>
        </form>
    </fieldset>
</div>
</section>
{% endblock %}
