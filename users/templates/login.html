{% extends "base_login.html" %}

{% block content %}
<section>
    <div>
        <form method="POST" >
            {% csrf_token %}
            <fieldset>
                <legend>Вход</legend>
                    <div>
                        <table style="width:100%">
                            <tr>
                                <th align="left">
                                    <label for="id_username">Логин:</label>
                                </th>
                                <th align="right">
                                    {{ form.username }}
                            </th>
                            </tr>
                        </table>
                    </div>
                <br>
                    <div>
                        <table style="width:100%">
                            <tr>
                                <th align="left">
                                    <label for="id_password">Пароль:</label>
                                </th>
                                <th align="right">
                                    {{form.password}}
                                </th>
                            </tr>
                        </table>
                    </div>
                <br>
                    <div>
                        <table style="width:100%">
                            <tr>
                                <th align="left" width="50%">
                                    <button type="submit">Войти</button>
                                </th>

                                <th align="right">
                                    <a href="{% url 'register' %}"><span>Регистрация</span></a>
                                </th>
                            </tr>
                        </table>
                    </div>
            </fieldset>
        </form>
    </div>
</section>
{% endblock %}
