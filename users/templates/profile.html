{% extends "base_start.html" %}

{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <h3>ФИО:</h3>
            <p>{{user.profile.family_name}} {{user.profile.first_name}} {{user.profile.middle_name}}</p>
            <h3>Username:</h3>
                 <p>{{ user.username }}</p>
            {% if user.email %}
            <h3>Email:</h3>
          <p>{{ user.email }}</p>
            {% endif %}
        </div>
      </div>
      <!-- Здесь будет форма -->
    </div>
{% endblock content %}
