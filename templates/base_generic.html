
{% load static %}
<html>
<link rel="stylesheet" href="{% static 'base_generic.css' %}" type="text/css">
    <head>
        <title>NWS Pilot Test</title>
    </head>
    <body>
    <header>
        <h1>
			<p><img src="{% static 'nws_logo.png' %}" alt="NWS Logo" style="vertical-align:center" width="25%"
      height="auto"></p>
        </h1>
		</header>
    <nav>
    {% if user.is_authenticated %}
            	<a href="{% url 'profile' %}">Профиль</a>
            	<a href="{% url 'logout' %}">Выход</a>
          	{% else %}
            	<a href="{% url 'login' %}">Вход</a>
            	<a href="{% url 'register' %}">Регистрация</a>
          	{% endif %}
    </nav>
        {% if messages %}
        	{% for message in messages %}
          	<div>
            	{{ message }}
          	</div>
        	{% endfor %}
        {% endif %}
    {% block content %}
        {% endblock %}
        <br>

    </body>
</html>
